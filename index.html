<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="heading btn btn-danger">
              <h1> AI PING-PONG GAME </h1> 
              <button class="btn btn-warning" data-toggle="modal" data-target="#myModal"> Instructions </button>
            </div>
            <img src="mario.jpg" class="big_img">
            <br><br>
            <button class="btn btn-success" id="Start" onclick="StartGame()"> PLAY GAME! </button>
            <br><br>
            <h3 id="Status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <button id="btn_restart" class="btn btn-success" onclick="Restart()">Restart</button>

            <h4> Source Code :-> <a href="">Prashant Shukla</a> || Game Credit :-> PING-PONG</h4>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times</button>
              <h2>INSTRUCTIONS</h2>
            </div>
            <div class="modal-body">
                <label>
                    1. First keep your laptop screen straight                                                                     <br>
                    2. Move yourself approximately 3-4 feet away from the laptop                                                  <br>
                    3. Move your right wrist in an ascending and decending manner, a red dot should appear on your right wrist    <br>
                    4. Now press the play button, and again move yourself 3-4 feet away from laptop                               <br>
                    5. The red paddel is your paddel, that will move as per the movement of your right wrist                      <br>
                </label>
            </div>
          </div>
        </div>
      </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
